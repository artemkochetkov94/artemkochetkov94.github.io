<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet"> </head>

  <body>
    <div class="wrapper">
      <header class="header"></header>
      <div class="content">
        <div class="icons">
          <div class="icon"> <svg class="icon-skype" width="100%" height="100%">
					<use xlink:href="img/static/sprite.svg#icon-skype">
				</svg> </div>
          <div class="icon"> <svg class="icon-mail" width="100%" height="100%">
					<use xlink:href="img/static/sprite.svg#icon-mail">
				</svg> </div>
          <div class="icon"> <svg class="icon-telegram" width="100%" height="100%">
					<use xlink:href="img/static/sprite.svg#icon-telegram">
				</svg> </div>
          <div class="icon"> <svg class="icon-whatsapp" width="100%" height="100%">
					<use xlink:href="img/static/sprite.svg#icon-whatsapp">
				</svg> </div>
        </div>
      </div>
      <footer class="footer"></footer>
    </div>
    <script src="libs/svg4everybody.min.js"></script>
    <script>
      svg4everybody();

    </script>
    <script src="libs/imagesloaded.pkgd.min.js"></script>
    <!-- filter tabs -->
    <script src="libs/isotope.pkgd.min.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
